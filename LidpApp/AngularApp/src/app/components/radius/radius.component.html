<h2 style="font-weight: bold;">Calculate the Circumference of a Circle</h2>
<input type="number" [(ngModel)]="radius" placeholder="ENTER RADIUS">
<br>
<br>
<button mat-raised-button color="primary" (click)="getRadius()">Calculate</button>
<br>
<br>
<h3 *ngIf="circumference">Circumference: {{circumference}}</h3>
