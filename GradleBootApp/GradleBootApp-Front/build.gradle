plugins {
	id "java"

    // Gradle plugin for executing Node.js scripts. Supports npm and Yarn.
    id "com.github.node-gradle.node" version "3.1.0"
}

node{
	version = "14.15.3"
	npmVersion = "6.14.9"
	download = true
}

jar.dependsOn "npm_run_build"

jar {
	from "dist/GradleBootDemo-Front" into "static"
}